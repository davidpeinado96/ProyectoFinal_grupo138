<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>


  <style>
      
    body{
            background:#f8f9fa; 
        }
        .principal{
          margin-top:50px;
          font-family: 'Roboto';
          background-color: #f8f9fa;
        }


        /*tarjeta 1*/
        .card-header-first{
          margin-top:-40px;
            height: 120px;
          background: linear-gradient(-90deg, #BF019F, #F28A57); 
          box-shadow:1px 5px 15px #000;
        }

        /*tarjeta 2*/
        .card-header-second{
          box-shadow:1px 5px 15px #000;
          margin-top:-40px;
          height: 120px;
          background: linear-gradient(-90deg, #8E2DE2, #4A00E0); 
        }

        /*tarjeta 3*/
        .card-header-third{
          margin-top:-40px;
          height: 120px;
          box-shadow:1px 5px 15px #000;
            background: linear-gradient(-90deg, #11998e, #38ef7d); 
        }

        /* .card-section-third span i{
          padding:17px;
          margin:0px 10px;
          color:#fff;
          height:50px;
          width:50px;
          box-shadow:1px 6px 24px #d2d2d2;
          background: linear-gradient(-90deg, #11998e, #38ef7d); 
        }

        .card-header-third span i:hover,.card-section-third span i:hover{
          box-shadow:1px 1px 15px #000;
        } */

        /*efecto shadows para todas las tarjetas*/
        .card-section{
          box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);
        }
        /*Para el efecto sombra al pasar por encima el mouse*/
        .card-section:hover{
          box-shadow:1px 1px 20px #d2d2d2;
        }


  </style>



  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
  </body>
</html>
